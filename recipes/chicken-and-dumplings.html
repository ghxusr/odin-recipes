        <h2>Description</h2>

        <p>A simple to make traditional classic chicken soup dish with noodle-style dumplings</p>
        
        <h3>Ingredients</h3>

        <ul>
            <li>1 (2 to 3 pound) whole chicken</li>
            <li>2 cups all-purpose flour</li>
            <li>1 teaspoon baking powder</li>
            <li>1 cup hot chicken broth</li>
            <li>1 egg</li>
        </ul>
