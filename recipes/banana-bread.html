    <body>
        <h1>Banana Bread</h1>

        <img src="../images/bread-2459926_1280.jpg" alt="A picture of a sliced banana bread loaf on a plate">

        <h2>Description</h2>

        <p>A simple recipe for making banana bread with common household ingredients.</p>

        <h3>Ingredients</h3>

        <ul>
            <li>1 ½ cups all-purpose flour</li>
            <li>1 cup white sugar</li>
            <li>1 teaspoon baking soda</li>
            <li>½ teaspoon salt</li>
            <li>¼ cup butter, melted</li>
            <li>2 eggs, beaten</li>
            <li>3 bananas, mashed</li>
        </ul>

    </body>
